<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Details</title>
</head>
<body class="bg-bg-light dark:bg-deep-night font-nunito">
    <header class="bg-white dark:bg-midnight-blue py-5 shadow">
        <div class="container mx-auto flex justify-between px-5 lg:px-0">
            <h1 class="text-lg md:text-2xl font-extrabold text-text-grey dark:text-white">
                Where in the world?
            </h1>

            <button id="dark-mode-btn" class="flex items-center gap-2 text-text-grey dark:text-white font-semibold cursor-pointer">
                <ion-icon id="moon-icon" name="moon-outline"></ion-icon>
                <span class="text-sm md:text-base">Dark Mode</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto mt-10 md:mt-18 px-5 md:px-0">
        <div class="px-5 lg:px-0">
            <a 
                href="./index.html"
                class="flex justify-center items-center gap-3 w-36 py-3 rounded-md shadow-2xl bg-white dark:bg-midnight-blue text-text-grey dark:text-white"
            >
                <ion-icon name="arrow-back-outline" class="text-xl"></ion-icon>
                <span>Back</span>
            </a>
        </div>

        <div>
            <section class="grid grid-cols-1 md:grid-cols-2 gap-10 lg:gap-36 mt-18 px-5 lg:px-0">
                <div>
                    <img 
                        id="country-image"
                        class="w-full aspect-3/2"
                    >
                </div>

                <div class="lg:mt-10">
                    <h2 class="text-text-grey dark:text-white font-extrabold text-3xl" id="title">Belgica</h2>

                    <div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-10 lg:gap-24 mt-5 text-text-grey dark:text-white">
                            <div>
                                <p class="mt-2 font-semibold">
                                    Native name: <span class="font-light" id="name"></span>
                                </p>

                                <p class="mt-2 font-semibold">
                                    Population: <span class="font-light" id="population"></span>
                                </p>

                                <p class="mt-2 font-semibold">
                                    Region: <span class="font-light" id="region"></span>
                                </p>

                                <p class="mt-2 font-semibold">
                                    Subregion: <span class="font-light" id="subregion"></span>
                                </p>

                                <p class="mt-2 font-semibold">
                                    Capital: <span class="font-light" id="capital"></span>
                                </p>
                            </div>

                            <div>
                                <p class="mt-2 font-semibold">
                                    Top level domain: <span class="font-light" id="tld"></span>
                                </p>
                                <p class="mt-2 font-semibold">
                                    Currency: <span class="font-light" id="currency"></span>
                                </p>
                                <p class="mt-2 font-semibold">
                                    Languages: <span class="font-light" id="language"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="w-full md:flex md:items-center gap-5 mt-10 pb-10 md:mb-0">
                        <h3 class="text-text-grey dark:text-white font-extrabold text-lg ">Border Countries</h3>
                    
                        <ul id="borders" class="flex flex-wrap gap-2 mt-2 "></ul>
                    </div>
                </div>
            </section>

            
        </div>

        
    </main>

    <script src="./src/js/details.js" ></script>
    <script src="./src/js/dark-mode.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
