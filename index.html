<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>REST Countries</title>
</head>
<body class="bg-bg-light dark:bg-deep-night font-nunito">
    <header class="bg-white dark:bg-midnight-blue py-5 shadow">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-extrabold text-text-grey dark:text-white">
                Where in the world?
            </h1>

            <button id="dark-mode-btn" class="flex items-center gap-2 text-text-grey dark:text-white font-semibold cursor-pointer">
                <ion-icon id="moon-icon" name="moon-outline"></ion-icon>
                <span>Dark Mode</span>
            </button>
        </div>
    </header>

    <section class="flex justify-between container mx-auto mt-10">
        <div class="relative w-1/3">
            <input
                id="country-search" 
                type="text" 
                class="w-full bg-white dark:bg-midnight-blue px-20 py-4 rounded-md text-text-grey dark:text-white placeholder-text-grey dark:placeholder-white shadow" 
                placeholder="Search for a country..."
            />
            <ion-icon name="search" class="absolute text-xl left-7 top-4 text-text-grey dark:text-white "></ion-icon>
        </div>
        <div class="relative">
            <select 
                id="region-select"
                class="w-52 p-4 bg-white dark:bg-midnight-blue appearance-none text-text-grey dark:text-white shadow"
            >
                <option value="">Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="americas">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
            <ion-icon id="arrow-select" name="chevron-up-outline" class="absolute top-5 right-5 text-text-grey dark:text-white"></ion-icon>
        </div>
    </section>

    <main id="countries" class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-20 mx-auto mt-10 ">
    </main>

    <script src="../src/js/main.js" ></script>
    <script src="../src/js/dark-mode.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
